<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="resources/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Audiowide|Bad+Script|Spartan&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/d60303913e.js" crossorigin="anonymous"></script>
      <title>Twhatter</title>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="hin">
               <a class="logo" herf="#">Twhatter</a>
               <nav>
                  <a class="navlink" herf="#">Add post</a>
                  <a class="navlink" herf="#">Log out</a>
                  <a class="navlink" herf="#">@User</a>
               </nav>
            </div>
            <div class="motto">The social network that makes you go:" Hmm... What!?"</div>
         </div>
      </header>
      <main class="main">
         <div class="filter" herf="#"> Add filters
         <form> 
         <input type="date"class="action-button">
         <input name="q" type="search" class="action-button"value="Username">
         <input name="q" type="search"class="action-button" value="Tags">
         <input type="submit"class="action-button" value="Filter">
             </form> 
         </div>

         <div class="feed">



               <div id="notes">
                  <!--Here will be our notes-->

                  <template class="post-template" id="post-template">

                     <div class="post">
                     <div class="info-about-post">
                        <static-info>
                           <img class="fit-picture" src="resources/img/default-non-user-no-photo-1.jpg" alt="dfault user pic">
                           <div data-target="author" class="info" ></div>
                           <div data-target="createdAt" class="info"></div>
                        </static-info>
                        <div class="smallerbutton">
                           <button class="action-button"><i class="fas fa-edit" ></i></button>
                           <button class="action-button"><i class="fas fa-trash-alt"></i></button>
                        </div>

                     </div>
                        <text-and-tags class="container">
                           <p data-target="description" class="text"></p>
                           <div data-target="tags" class="buttonTags">
                              <button class="tag">tag1</button>
                              <button class="tag">tag2</button>
                              <button class="tag">tag3</button>
                           </div>
                        </text-and-tags>
                        <button class="action-button"><i class="fas fa-angle-up"></i></button>

                     </div>
                  </template>

               </div>
         </div>
         <button class="next-button">Next</button>
         <footer class="footer">
            <div class="container">
               <span class="footercontainer">
                  <div class="logo">Twhatter 2020</div>
                  <div class="footlink">YarasKo@8group yaraslau.kavalenka@gmail.com</div>
               </span>
            </div>
         </footer>
      </main>
   </body>
   <script src="resources/js/PostList.js"></script>
    <script src="resources/js/view.js"></script>

</html>
